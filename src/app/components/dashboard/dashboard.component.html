<div class="page-header">
  <h1>{{title}}</h1>
</div>

<div *ngIf="hasUsers" class="col-sm-6">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Nr</td>
        <td>Naam</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users, let i = index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!hasUsers">
  Er zijn geen users gevonden.
</div>
